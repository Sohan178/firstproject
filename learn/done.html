<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Submitted</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #234c76c1;
            font-family: Arial, sans-serif;
        }

        .success-box {
            background: hsl(232, 62%, 89%);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 380px;
        }

        .success-box h2 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .success-box p {
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .success-box button {
            background-color: #2e7d32;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .success-box button:hover {
            background-color: #1b385e66;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <h2>âœ… Report Submitted</h2>
        <p>Your problem has been successfully reported.</p>

        <a href="report.html">
            <button>Report Next Problem</button>
        </a>
    </div>

</body>
</html>
