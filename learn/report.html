<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

.report {
    background-color: #ffffff;
    padding: 35px 40px;
    width: 420px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.report form {
    font-size: 16px;
    color: #333;
}

.report input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    outline: none;
}

.report input[type="text"]:focus {
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
}

.report input[type="checkbox"] {
    margin-right: 6px;
    margin-left: 12px;
}

.report button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.report button:hover {
    background: linear-gradient(135deg, #0056b3, #0096c7);
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0, 123, 255, 0.4);
}

    </style>
</head>
<body>
    <div class="report">
        <h2>Describe your issue:</h2>
        <form method="post" action="report.php">
            Name:<input type="text" name="name" placeholder="Name"><br><br>
            Type of issue: <input type="checkbox" name="criminal"> Criminal 
                            <input type="checkbox" name="social">Social issue
                            <input type="checkbox" name="related">Related to health
                            <input type="checkbox" name="other">Other...
                            <input type="text" placeholder="Please specifyy" name="specify"> <br><br>

            Describe Your Issue: <input type="text" required name="issue"> <br><br>
            Address: <input type="text" required name="address">

            <br><br> <button>Submit.</button>
            </form>
    </div>
</body>
</html>
